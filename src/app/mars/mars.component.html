<div>
  <mat-card>
    <mat-form-field>
      <mat-select placeholder="Select your Camera" [(ngModel)]="currentCamera">
        <mat-option *ngFor="let cam of cameras" [value]="cam" (click)="onSelectCamera(currentCamera)">
          {{cam}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card>
  <div class="card-container">
    <mat-card class="card-content" *ngFor="let marsImage of marsImages">
      <mat-card-header>
        <mat-card-title>{{marsImage.rover.name}}</mat-card-title>
        <mat-card-subtitle>{{marsImage.earth_date}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="marsImage.img_src" alt="">
    </mat-card>
  </div>
</div>

<div *ngIf="!marsImages" class="container-espinner">
  <mat-spinner></mat-spinner>
</div>
